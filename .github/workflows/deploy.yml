name: Deploy Web to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'web/**' # Only trigger if changes happen in the web folder

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web # <--- Crucial: Sets context to your subfolder

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx expo export --platform web

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # Relative to ./web

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
